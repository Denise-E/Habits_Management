<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habits Tracker</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/forms.css" />
</head>
<body>
  <div class="wrapper">
    <main class="form-container">
      <h1>Login</h1>
      <form class="form" id="login-form">
        <label for="email">Mail</label>
        <input type="text" id="email" name="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Iniciar sesión</button>
        <p>¿Todavía no tenes una cuenta? <a href="assets/pages/users/register.html">Registrate</a></p>
      </form>
    </main>

    <footer></footer>
  </div>
  <script src="assets/config/env.js"></script>
  <script src="assets/js/include-partials.js"></script>
  <script src="assets/js/users/auth/login.js" defer></script>
</body>
</html>
