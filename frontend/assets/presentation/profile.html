<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits Tracker</title>
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
  
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/profile.css" />
  <link rel="stylesheet" href="../css/footer.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <h1>Habit Tracker</h1>
    </div>
    <nav class="header-center">
      <a href="../presentation/reports.html">Inicio</a>
      <a href="tracking.html">Hábitos</a>
    </nav>
    <div class="header-right">
      <a href="profile.html">Perfil</a>
      <button id="logoutButton">Cerrar Sesión</button>
    </div>
  </header>

  <main class="container">
    <h1>Perfil de Usuario</h1>
    <form id="profileForm">
      <div class="form-group">
        <label>Email (no editable):</label>
        <input type="email" id="email" disabled />
      </div>
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label>Teléfono:</label>
        <input type="tel" id="phone" />
      </div>
      <div class="buttons">
        <button type="submit">Guardar Cambios</button>
        <button type="button" id="deleteUserBtn" class="delete-btn">Eliminar Usuario</button>
      </div>
    </form>
  </main>

  <!-- Dialog Confirmación -->
  <dialog id="confirmDialog">
    <p>¿Estás seguro que querés eliminar tu usuario? Esta acción no se puede deshacer.</p>
    <button id="confirmDeleteBtn">Sí, eliminar</button>
    <button id="cancelDeleteBtn">Cancelar</button>
  </dialog>

  <footer class="footer">
    <p>&copy; 2025 Denise Eichenblat | TP Integrador Arquitectura Web 2025</p>
  </footer>

  <script src="../js/common.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
