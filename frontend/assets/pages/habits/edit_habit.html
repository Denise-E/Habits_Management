<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habits Tracker</title>
  <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">

  <link rel="stylesheet" href="../../css/styles.css" >
  <link rel="stylesheet" href="../../css/forms.css" >
</head>
<body>
  <div class="wrapper">
    <header></header>

    <main class="form-container">
      <h1>Editar hábito</h1>
      <form id="habitForm">
        <div class="form-group">
          <label for="name">Nombre del hábito <span class="field-required">*</span>:</label>
          <input type="text" id="name" name="name" />
          <div class="error-message" id="nameError"></div>
        </div>
        
        <div class="form-group">
          <label for="description">Descripción:</label>
          <input type="text" id="description" name="description" />
        </div>

        <div class="form-group">
          <label for="category">Categoría <span class="field-required">*</span>:</label>
          <select id="category" name="category"></select>
        </div>

        <div class="form-group">
          <label for="goal">Frecuencia <span class="field-required">*</span>:</label>
          <input type="text" id="goal" name="goal" placeholder="Ejemplos: 1 hora al día, 3 veces a la semana, a diario, etc." />
          <div class="error-message" id="goalError"></div>
        </div>
        
        <button type="submit">Actualizar hábito</button>
      </form>
    </main>
    
    <footer></footer>
  </div>
  <script src="../../js/auth-verification.js"></script>
  <script src="../../config/env.js"></script>
  <script src="../../config/categories.js"></script>
  <script src="../../js/include-partials.js"></script>
  <script src="../../js/users/auth/logout.js" defer></script>
  <script src="../../js/habits/index.js"></script>
</body>
</html>
