<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habits Tracker</title>
  <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">

  <link rel="stylesheet" href="../../css/styles.css" >
  <link rel="stylesheet" href="../../css/forms.css" >
</head>
<body>
  <div class="wrapper">
    <header></header>

    <main class="form-container">
      <h1>Editar hábito</h1>
      <form id="habitForm">
        <div class="form-group">
          <label for="name">Nombre del hábito:</label>
          <input type="text" id="name" name="name" required />
        </div>
        
        <div class="form-group">
          <label for="description">Descripción (opcional):</label>
          <input type="text" id="description" name="description" />
        </div>

        <div class="form-group">
          <label for="category">Categoría:</label>
          <input type="text" id="category" name="category" required />
        </div>

        <div class="form-group">
          <label for="goal">Meta diaria (ej: 10 minutos, 1 vez):</label>
          <input type="text" id="goal" name="goal" required />
        </div>
        
        <button type="submit">Actualizar hábito</button>
      </form>
    </main>
    
    <footer></footer>
  </div>
  <script src="../../js/auth-verification.js"></script>
  <script src="../../config/env.js"></script>
  <script src="../../js/include-partials.js"></script>
  <script src="../../js/users/auth/logout.js"></script>
  <script src="../../js/habits/index.js"></script>
</body>
</html>
