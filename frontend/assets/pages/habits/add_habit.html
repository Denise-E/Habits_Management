<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits Tracker</title>
  <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
  
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/forms.css" />
  <link rel="stylesheet" href="../../css/footer.css" />
</head>
<body>
  <div class="wrapper">
    <header></header>

    <main class="form-container">
      <h1>Crear nuevo hábito</h1>
      <form id="habitForm">
        <label for="name">Nombre del hábito:</label>
        <input type="text" id="name" name="name" required />

        <label for="description">Descripción (opcional):</label>
        <input type="text" id="description" name="description" />

        <label for="category">Categoría:</label>
        <input type="text" id="category" name="category" required />

        <label for="goal">Meta diaria (ej: 10 minutos, 1 vez):</label>
        <input type="text" id="goal" name="goal" required />

        <button type="submit">Guardar hábito</button>
      </form>
    </main>
    
    <footer></footer>
  </div>
  <script src="../../config/env.js"></script>
  <script src="../../js/include-partials.js"></script>
  <script src="../../js/users/auth/logout.js"></script>
  <script src="../../js/habits/index.js"></script>
</body>
</html>
