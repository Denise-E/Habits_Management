<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habits Tracker</title>
  <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">

  <link rel="stylesheet" href="../../css/styles.css" >
  <link rel="stylesheet" href="../../css/forms.css" >
</head>
<body>
    <main class="form-container">
      <h1>Registro</h1>
      <form class="form" id="register-form">
        <div class="form-group">
          <label for="name">Nombre completo <span class="field-required">*</span></label>
          <input type="text" id="name" name="name" />
          <span class="error-message" id="error-name"></span>
        </div>

        
        <div class="form-group">
          <label for="email">Mail <span class="field-required">*</span></label>
          <input type="email" id="email" name="email" />
          <span class="error-message" id="error-email"></span>
        </div>

        <div class="form-group">
          <label for="phone">Teléfono <span class="field-required">*</span></label>
          <input type="tel" id="phone" name="phone" />
          <span class="error-message" id="error-phone"></span>
        </div>

        <div class="form-group">
          <label for="birthday_date">Fecha de nacimiento <span class="field-required">*</span></label>
          <input type="date" id="birthday_date" name="birthday_date" />
          <span class="error-message" id="error-birthday_date"></span>
        </div>


        <div class="form-group">
          <label for="password">Contraseña <span class="field-required">*</span></label>
          <input type="password" id="password" name="password" />
          <span class="error-message" id="error-password"></span>
        </div>

        <button type="submit">Registrarse</button>
        <p>¿Ya tenes un usuario? <a href="../../../index.html" class="redirect-text">Iniciar sesion</a></p>
      </form>
    </main>
    
    <footer></footer>
    
  <script src="../../config/env.js"></script>
  <script src="../../js/include-partials.js"></script>
  <script src="../../js/users/auth/register.js" defer></script>
</body>
</html>
