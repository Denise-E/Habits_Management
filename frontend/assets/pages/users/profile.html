<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits Tracker</title>
  <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
  
  <link rel="stylesheet" href="../../css/styles.css" >
  <link rel="stylesheet" href="../../css/forms.css" >
  <link rel="stylesheet" href="../../css/profile.css" >
</head>
<body>
  <div class="wrapper">
    <header></header>

    <main class="form-container">
      <h1>Mi Perfil</h1>
      <form id="profileForm" class="profile-form">
      <div class="form-group">
        <label>Mail:</label>
        <p id="emailDisplay"></p>
      </div>

      <div class="form-group">
        <label for="name">Nombre:</label>
        <p id="nameDisplay" class="profile-value"></p>
        <input type="text" id="name" class="hidden" />
        <span class="error-message" id="error-name"></span>
      </div>

      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <p id="phoneDisplay" class="profile-value"></p>
        <input type="tel" id="phone" class="hidden" />
        <span class="error-message" id="error-phone"></span>
      </div>

      <div class="form-group">
        <label>Fecha de nacimiento:</label>
        <p id="birthdateDisplay"></p>
      </div>

      <div class="buttons">
        <button type="button" id="editBtn">Editar</button>
        <button type="submit" id="saveBtn" class="hidden">Guardar</button>
        <button type="button" id="cancelEditBtn" class="hidden">Cancelar</button>
        <button type="button" id="deleteUserBtn" class="delete-btn">Eliminar cuenta</button>
      </div>
    </form>

    </main>

    <!-- Dialog Confirmación -->
    <dialog id="confirmDialog">
      <p>¿Estás seguro que querés eliminar tu usuario? Esta acción no se puede deshacer.</p>
      <button id="confirmDeleteBtn">Sí, eliminar</button>
      <button id="cancelDeleteBtn">Cancelar</button>
    </dialog>

    <footer></footer>
  </div>
  <script src="../../config/env.js"></script>
  <script src="../../js/users/auth/logout.js" defer></script>
  <script src="../../js/include-partials.js"></script>
  <script src="../../js/users/profile.js"></script>
</body>
</html>
