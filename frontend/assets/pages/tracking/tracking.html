<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits Tracker</title>
  <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
  
  <link rel="stylesheet" href="../../css/styles.css" >
  <link rel="stylesheet" href="../../css/tracking.css" >
</head>
<body>
  <div class="wrapper">
    <header></header>

    <main class="tracking-container">
      <h1>Seguimiento de hábitos</h1>

      <!-- Mensaje si no hay hábitos -->
      <div id="noHabitsMessage" style="display: none; text-align: center; margin-top: 2rem;">
        <p>Todavía no registraste ningún hábito.</p>
      </div>

      <!-- Contenido que se oculta si no hay hábitos -->
      <div id="trackingContent">
        <!-- Selector de semana -->
        <div class="week-navigation">
          <button id="prevWeek">← Semana anterior</button>
          <span id="currentWeekLabel"></span>
          <button id="nextWeek">Semana siguiente →</button>
        </div>

        <!-- Tabla de seguimiento -->
        <table id="trackingTable" class="tracking-table">
          <thead>
            <tr id="weekDaysRow">
              <th>Hábito</th>
            </tr>
          </thead>
          <tbody id="habitRows"></tbody>
        </table>

        <section class="statistics-section">
          <h2>Analiticas de mis hábitos</h2>

          <div class="filter-dates">
            <label for="startDate">Desde: </label>
            <input type="date" id="startDate" />
            
            <label for="endDate">Hasta: </label>
            <input type="date" id="endDate" />
            
            <button id="loadStats">Mostrar estadísticas</button>
          </div>

          <div id="statsResult"></div>
        </section>
      </div>
    </main>

    <footer></footer>
  </div>
  <script src="../../js/auth-verification.js"></script>
  <script src="../../config/env.js"></script>
  <script src="../../js/include-partials.js"></script>
  <script src="../../js/users/auth/logout.js" defer></script>
  <script src="../../js/tracking/tracking.js"></script>
</body>
</html>
